version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.0
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: 16.13.0
      - aws-cli/setup
      - eb/setup
      - run:
          name: install the dependencies
          command: |
            npm run install
      - run:
          name: Build the project
          command: |
            npm run build
      - run:
          name: Running the project test
          command: |
            npm run test
      - run:
          name: Initializate eb application
          command: |
            npm run eb:init
      - run:
          name: Deploying the project
          command: |
            npm run deploy
      - run:
          name: Setting eb enviroment variables
          command: |
            eb setenv POSTGRES_USERNAME=$POSTGRES_USERNAME POSTGRES_PASSWORD=$POSTGRES_PASSWORD POSTGRES_DB=$POSTGRES_DB POSTGRES_HOST=$POSTGRES_HOST JWT_SECRET=$JWT_SECRET

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
